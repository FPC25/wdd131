<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Add new recipe to Flavorfy">
		<meta name="keywords" content="recipes, add recipe, cooking, Flavorfy">
		<meta name="author" content="Felipe Proença Corral">

		<title>Flavorfy - Add Recipe</title>

        <link rel="stylesheet" href="styles/general.css">
		<link rel="stylesheet" href="styles/recipe.css">
        <script src="scripts/general.js" defer></script>
        <script src="scripts/recipe-utils.js" defer></script>
        <script src="scripts/recipe.js" defer></script>
	</head>
	<body>
		<header>
			<div class="header-top">
				<button id="hamburger" aria-label="Toggle navigation">☰</button>
				<nav class="hamburger-menu">
					<ul>
						<li><a href="./index.html" id="home">Home</a></li>
						<li><a href="./explore.html" id="explore">Explore</a></li>
						<li><a href="./calculator.html" id="calculator">Calculator</a></li>
					</ul>
				</nav>
				<a href="./index.html"><img src="./images/Logo.svg" alt="Logo of Flavorfy" id="logo"></a>
			</div>
		</header>

		<main>
			<div class="recipe-form-container">
				<div class="form-header">
					<button id="back-btn" aria-label="Go back">
						<a href="./index.html"><img src="./images/arrow-left.svg" alt="back arrow" id="back"></a>
					</button>
					<h1>Add Recipe</h1>
				</div>

				<form id="recipe-form">
					<!-- Cover Image -->
					<div class="form-section">
						<div class="image-upload-container">
							<div class="image-preview" id="image-preview">
								<img src="./images/camera.svg" alt="camera icon" id="camera-icon">
								<span>Upload Cover Image (.jpg, .png or .webp) </span>
								<input type="file" id="cover-image" accept="image/*">
							</div>
						</div>
					</div>

					<!-- Recipe Details -->
					<div class="form-section">
						<h2>Recipe Details</h2>
						
						<div class="form-row">
							<div class="form-group">
								<label for="recipe-name">Recipe Name *</label>
								<input type="text" id="recipe-name" required>
							</div>
							<div class="form-group">
								<label for="serves">Serves</label>
								<input type="number" id="serves" min="1" max="50" value="1">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="source">Source</label>
								<input type="text" id="source" placeholder="e.g., Mom's Kitchen">
							</div>
							<div class="form-group">
								<label for="difficulty">Difficulty *</label>
								<select id="difficulty" required>
									<option value="">Select difficulty</option>
									<option value="very easy">Very Easy</option>
									<option value="easy">Easy</option>
									<option value="medium">Medium</option>
									<option value="hard">Hard</option>
									<option value="very hard">Very Hard</option>
								</select>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label>Cook Time *</label>
								<div class="time-inputs">
									<input type="number" id="cook-time" min="1" required>
									<select id="time-unit" required>
										<option value="minutes">minutes</option>
										<option value="hours">hour(s)</option>
										<option value="days">day(s)</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label>Category (Select all that applies)</label>
							<div class="checkbox-group" id="filters-group">
								<label><input type="checkbox" value="Breakfast">Breakfast</label>
								<label><input type="checkbox" value="Lunch">Lunch</label>
								<label><input type="checkbox" value="Dinner">Dinner</label>
								<label><input type="checkbox" value="Snack">Snack</label>
								<label><input type="checkbox" value="Dessert">Dessert</label>
							</div>
						</div>
					</div>

					<!-- Ingredients -->
					<div class="form-section">
						<h2>Ingredients</h2>
						<div id="ingredients-container">
							<!-- Ingredient rows will be added here -->
						</div>
						<button type="button" id="add-ingredient-btn">Add Ingredient</button>
					</div>

					<!-- Instructions -->
					<div class="form-section">
						<h2>Instructions</h2>
						<div class="form-group">
							<textarea id="instructions" placeholder="Enter each step on a new line..." rows="8"></textarea>
						</div>
					</div>

					<!-- Save Options -->
					<div class="form-section">
						<div class="form-group">
							<label class="checkbox-label">
								<input type="checkbox" id="mark-favorite">
								Mark as favorite?
							</label>
						</div>
					</div>

					<!-- Submit Buttons -->
					<div class="form-actions">
						<button type="submit" class="btn-primary">Save Recipe</button>
						<button type="button" class="btn-secondary" id="save-draft-btn">Save Draft</button>
					</div>
				</form>
			</div>
		</main>

		<footer>
			<div class="footer-content">
				<p>
					&copy; <span id="currentYear"></span> &#128187; Felipe Proença Corral
				</p>
			</div>
		</footer>
	</body>
</html>
