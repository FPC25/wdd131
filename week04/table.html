<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table exercise</title>
    <link rel="stylesheet" href="styles/table.css" />
  </head>
  <body>
    <table>
      <caption>
        Table 1: Account Feature Comparison
      </caption>
      <thead>
        <tr>
          <th colspan="4" scope="colgroup">ACME Wildest Services</th>
        </tr>
        <tr>
          <th scope="col"></th>
          <th scope="col">Basic</th>
          <th scope="col">Premium</th>
          <th scope="col">Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">Feature 1</td>
          <td class="check">&#10004</td>
          <td class="check">&#10004</td>
          <td class="check">&#10004</td>
        </tr>
        <tr>
          <td scope="row">Feature 2</td>
          <td class="not">&#128473</td>
          <td class="check">&#10004</td>
          <td class="check">&#10004</td>
        </tr>
        <tr>
          <td scope="row">Feature 3</td>
          <td class="not">&#128473</td>
          <td class="not">&#128473</td>
          <td class="check">&#10004</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
