<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Flavorfy - Your go-to site for recipes, meal planning, and cooking tips.">
        <meta name="keywords" content="recipes, meal planning, cooking tips, food, culinary, Flavorfy">
        <meta name="author" content="Felipe Proença Corral">

		<title>Flavorfy - Home</title>

        <link rel="stylesheet" href="styles/general.css">
		<link rel="stylesheet" href="styles/cookbook.css">
        <link rel="stylesheet" href="styles/components/recipe-card.css">
		<link rel="stylesheet" href="styles/components/search-bar.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap"
			rel="stylesheet">

        <script src="scripts/general.js" defer></script>
		<script src="scripts/cookbook.js" defer></script>
	</head>
	<body>
		<header>
			<div class="header-top">
				<button id="hamburger" aria-label="Toggle navigation">☰</button>
				<nav class="hamburger-menu">
					<ul>
						<li><a href="./index.html" id="home">Home</a></li>
						<li><a href="./cookbook.html" id="cookbook">Cookbook</a></li>
						<li><a href="./calculator.html" id="calculator">Calculator</a></li>
					</ul>
				</nav>
				<h1>Explore</h1>
				<a href="./index.html"><img src="./images/Logo.svg" alt="Logo of Flavorfy" id="logo"></a>
			</div>
		</header>
		<main>
			<div class="search-container">
				<div class="search-box">
					<img
						src="./images/search.svg"
						alt="Search icon"
						class="search-icon" />
					<input
						type="search"
						placeholder="Search recipes..."
						class="search-input" />
					<button type="button" class="search-button">
						<img
							src="./images/arrow-right.svg"
							alt="Search"
							class="arrow-icon" />
					</button>
				</div>
			</div>
			
			<div id="categories-container">
				<div class="categories">
					<button class="category-btn" data-category="breakfast">Breakfast</button>
					<button class="category-btn" data-category="lunch">Lunch</button>
					<button class="category-btn" data-category="dinner">Dinner</button>
					<button class="category-btn" data-category="desserts">Desserts</button>
					<button class="category-btn" data-category="snacks">Snacks</button>
				</div>
			</div>

			<section class="recipes">
				<div class="recipe-grid">
                    <div class="recipe-card">
                        <div class="recipe-image">
                            <img src="./images/placeholder.svg" alt="Dish placeholder">
                        </div>
                        <div class="recipe-info">
                            <div class="recipe-header">
                               <h3>Ratatouille</h3>
                                <button class="favorite-btn" aria-label="Add to favorites">☆</button> 
                            </div>
                            <p>Lorem ipsum</p>
                        </div>
                    </div>

                    <div class="recipe-card">
                        <div class="recipe-image">
                            <img src="./images/placeholder.svg" alt="Dish placeholder">
                        </div>
                        <div class="recipe-info">
                            <div class="recipe-header">
                               <h3>Ratatouille</h3>
                                <button class="favorite-btn" aria-label="Add to favorites">☆</button> 
                            </div>
                            <p>Lorem ipsum</p>
                        </div>
                    </div>
                </div>
			</section>

			<nav class="bottom-nav">
				<a href="./index.html" class="nav-item">
					<img src="./images/home.svg" alt="Home" class="nav-icon">
					<span class="nav-label">Home</span>
				</a>
				<a href="./cookbook.html" class="nav-item">
					<img src="./images/explore.svg" alt="Explore" class="nav-icon">
					<span class="nav-label">Explore</span>
				</a>
				<a href="#" class="nav-item">
					<img src="./images/favorite.svg" alt="Favorites" class="nav-icon">
					<span class="nav-label">Favorites</span>
				</a>
			</nav>
		</main>

		<footer>
			<div class="footer-content"></div>
				<p>
					&copy; <span id="currentYear"></span> &#128187; Felipe Proença Corral
					&#128187; Brazil
				</p>
				<p id="lastModified"></p>
			</div>

			<nav class="sociallinks">
				<a href="mailto:felipepcorral@gmail.com">
					<img src="./images/email.svg" alt="Emails logo">
				</a>

				<a href="https://instagram.com">
					<img src="./images/instagram.svg" alt="Instagrams logo">
				</a>
				<a href="https://facebook.com">
					<img src="./images/facebook.svg" alt="Facebooks logo">
				</a>
				<a href="https://x.com/">
					<img src="./images/x_twitter.svg" alt="Xs logo">
				</a>
			</nav>
		</footer>
	</body>
</html>
