<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Product Review Form Activity">
		<meta name="author" content="Felipe Proença Corral">

		<title>Product Review Form</title>

		<link rel="stylesheet" href="styles/form.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap"
			rel="stylesheet">

		<script src="scripts/form.js" defer></script>
		<script src="scripts/getdates.js" defer></script>
	</head>

	<body>
		<header>
			<h1>Product Review</h1>
		</header>

		<main>
			<form action="review.html" method="get" class="review">
				<label>
					Product Name *
					<select name="product" id="product-name" required>
						<option value="" disabled selected>Select a product</option>
					</select>
				</label>

				<fieldset class="no-border" required>
                    <legend>Overall Rating *</legend>
                    <div class="stars">
                        <input
                            type="radio"
                            id="fivestar"
                            name="stars"
                            value="5"
                            required><label for="fivestar"></label>
                        <input
                            type="radio"
                            id="fourstar"
                            name="stars"
                            value="4"><label for="fourstar"></label>
                        <input
                            type="radio"
                            id="threestar"
                            name="stars"
                            value="3"><label for="threestar"></label>
                        <input
                            type="radio"
                            id="twostar"
                            name="stars"
                            value="2"><label for="twostar"></label>
                        <input
                            type="radio"
                            id="onestar"
                            name="stars"
                            value="1"><label for="onestar"></label>
                    </div>
                </fieldset>

                <label>
                    Date of Installation *
                    <input id="date" type="date" name="installDate" required>
                </label>

                <label>
                    Which feature did you find useful in this product? * <em>(Check all that apply)</em>
                </label>
                <div class="features">
                    <label>
                        <input id="durability" type="checkbox" name="durability" value="durability">
                        Durability
                    </label>
                    <label>
                        <input id="ease" type="checkbox" name="ease" value="ease">
                        Ease of Use
                    </label>
                    <label>
                        <input id="performance" type="checkbox" name="performance" value="performance">
                        Performance
                    </label>
                    <label>
                        <input id="design" type="checkbox" name="design" value="design">
                        Design
                    </label>
                </div>

                <label>
                    Written Review 
                    <span>(Optional)</span>
                    <textarea id="review" name="review" rows="5"></textarea>
                </label>

                <label>
                    What is your Name? 
                    <span>(Optional)</span>
                    <input id="name" type="text" name="name">
                </label>

                <input type="submit" value="Send Review">
			</form>
		</main>

		<footer>
			<p>
				&copy; <span id="currentYear"></span> &#128187; Felipe Proença Corral
				&#128187; Brazil
			</p>
			<p id="lastModified"></p>
		</footer>
	</body>
</html>
